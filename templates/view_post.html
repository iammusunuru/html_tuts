<postdetails visible="showmodel"></postdetails>
<div  id="filter">
	<h3>Filters...</h3>	
	<input type="text" id="filter1" class="form-control" placeholder="enter title" aria-describedby="sizing-addon1">	
</div>
<div id="posts">
	<table class="table table-hover">
	  <tr ng-repeat="post in posts" ng-click="post_details(post.job_id)">
	  	<td width="70%" >
	  		{{'{{post.help_title}}'}}<br>
	  		{{'{{post.help_subject}}'}}	
	  	</td>
	  	<td width="30%" nowrap="nowrap">
	  	 {{'{{post.created_on}}'}}
	  	</td>
	  </tr>
	</table>
</div>
